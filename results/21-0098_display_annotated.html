    <body style="font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; padding: 4rem 2rem; direction: ltr">
<figure style="margin-bottom: 6rem">
<h2 style="margin: 0">21-0098</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">A full 
<mark class="entity" style="background: #2196F3; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    inspections was conducted
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">CON</span>
</mark>
  on the M600 motors prior to the flight to ensure the aircraft was operational. The motor appears normal with no issues during this check. The flight conditions during the time of the incident was sunny, temps of 67, with winds from the north at 3-4 mph and elevation of 5000 ft. Operations was normal during the first 3 flights. After finishing up the last flight with aerial ignitions, I started bringing the aircraft back to launch for landing. At approximately 1317 at 200 ft AGL and 300 yards from the landing site, both pilot and visual observer 
<mark class="entity" style="background: #4CAF50; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    heard a loud snap
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">EFF</span>
</mark>
  coming from the direction of the UAS. Immediately after the snap, the visual observer witnessed a 
<mark class="entity" style="background: #4CAF50; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    piece of unknown debris falling
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">EFF</span>
</mark>
 from the aircraft.  The aircraft 
<mark class="entity" style="background: #4CAF50; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    began to yaw hard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">EFF</span>
</mark>
  in a counter clockwise rotation and 
<mark class="entity" style="background: #4CAF50; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    uncontrollably descended
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">EFF</span>
</mark>
  and 
<mark class="entity" style="background: #4CAF50; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    impacted the ground
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">EFF</span>
</mark>
 . Upon observation of the M600, 
<mark class="entity" style="background: #FFEB3B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the arm of the 4/5 propeller completely snapped
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MOD</span>
</mark>
  where it meets the motor. The mishaps related to the M600 are addressed in the following 
<mark class="entity" style="background: #2196F3; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Interagency Aviation Safety Alert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">CON</span>
</mark>
 :</br></br>https://www.doi.gov/sites/doi.gov/files/iasa-2021-02.pdf</div>
